<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="png" href="assets/icon.png">
    <title>Netflix</title>
    <link rel="stylesheet" href="public/css/styles.css">
</head>

<body>

    <header class="site-header">
        <img src="assets/logo.png" alt="logotipo" class="logotipo" width="160">
    </header>

    <main class="formulario-login contenedor">

        <form action="#">
            <legend>Inicia sesión</legend>
            <div class="campo">
                <input type="text" id="usuario">
                <label>Email o número de teléfono</label>
            </div>
            <div class="campo">
                <input type="password" id="password">
                <label>Contraseña</label>
                <span>Mostrar</span>
            </div>
            <div class="submit">
                <input type="submit" value="Iniciar sesión">
            </div>

            <div class="acciones">
                <div class="recuerdame">
                    <input type="checkbox">
                    <label>Recuérdame</label>
                </div>

                <div class="ayuda">
                    <a href="#">¿Necesitas ayuda?</a>
                </div>

            </div><!--acciones-->
        </form>

        
    </main>

    <footer class="site-footer">
        <div class="contenedor">
            <p>¿Preguntas? Llama al 01800-265-0161</p>

            <nav class="menu-footer">
                <a href="#">Términos de las tarjetas de regalo</a>
                <a href="#">Términos de uso</a>
                <a href="#">Declaración de privacidad</a>
            </nav>

            <select class="lenguaje">
                <option value="eng">English</option>
                <option value="esp">Español</option>
            </select>
        </div><!--contenedor-->
    </footer>

    <script src="public/js/app.js"></script>
</body>

</html>
